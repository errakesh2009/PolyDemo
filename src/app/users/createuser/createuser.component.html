<div class="jumbotron" style="background-color: #fff;">
    <div class="card">
        <div class="card-header bg-info">
            <span>Enter User Detail</span>  
        </div>
    </div>

    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">User Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" placeholder="Enter user name" formControlName="name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter email" formControlName="email">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
            <select class="form-control" id="gender" placeholder="Select Gender" formControlName="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            </select> 
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
        </div>
      </div>   
  </form>
  <app-message [showSuccessMessage]="showSuccessMessage" [showErrorMessage]="showErrorMessage" 
      [response]="response"></app-message>
</div>
