<div class="jumbotron">
  <div class="card">
    <div class="card-header bg-light">
      <a class="btn btn-primary" routerLink='/createuser' role="button">Create User</a>
    </div>    
    <div class="card-body position-relative">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr class="bg-info">              
              <th>Name</th>
              <th>Email</th>
              <th>Gender</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of GridRowData; index as i;">              
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.gender}}</td>
              <td>
                <a><img src="../../assets/edit.png" style="width: 30px;" [routerLink]="['/updateuser']"
                  [queryParams]="{id: item.id}" alt="edit" title="Edit User">
                </a>
                <a><img src="../../assets/delete.png" style="width: 35px;" (click)="deleteConfirmation(item.id)"
                  alt="delete" title="Delete User" >
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card-header row">
      <button type="button" (click)="previous()" class="btn btn-info">Previous</button>
      <button type="button" (click)="next()" class="btn btn-info" style="margin-left: 10px;">Next</button>
      <span style="margin-left: 10px;margin-right: 10px;">Page:</span>
      <input #i type="text" inputmode="numeric" pattern="[0-9]*" style="width: 50px;" class="form-control" id="paginationInput"
        [(value)]="CurrentPage" (keyup.enter)="selectPage(i.value)" (blur)="selectPage(i.value)"
        (input)="formatInput($any($event).target)" aria-labelledby="paginationInputLabel paginationDescription"
        />
      <span  style="margin-left: 10px;margin-right: 10px;">of {{TotalPages}}</span>
      
    </div>
  </div>
</div>
<app-confirmdialog></app-confirmdialog>
