<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">  
    <div class="card">    
        <div class="card-body pb-0">    
          <div class="row">    
            <div class="col-md-12">                  
              <div class="card">    
                <div class="card-header">                  
                  <a class="btn btn-primary" routerLink='/createpost' role="button">Create Post</a>  
                </div>    
                <div class="card-body position-relative"> 
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Post Id</th>
                          <th>User Id</th>
                          <th>Title</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of GridRowData; index as i;">
                          <td>{{item.id}}</td>
                          <td><a class="btn btn-link" role="button" 
                            [routerLink]="['/users']" [queryParams]="{id: item.user_id}">{{item.user_id}}</a></td>
                          <td>{{item.title}}</td>
                          <td><button type="button" (click)="deletePost(item.id)" class="btn btn-info">Delete</button></td>
                        </tr>  
                      </tbody>
                    </table>                    
                  </div>
                </div> 
              </div>    
            </div>    
          </div>    
        </div>    
      </div>  
      <div class="card-header">
        <button type="button" (click)="previous()" class="btn btn-info">Previous</button>
        <span style="margin: 5px;">Page: {{CurrentPage}}</span>
        <button type="button" (click)="next()" class="btn btn-info">Next</button>
      </div>  
  </div>
