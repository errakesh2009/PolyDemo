<div class="jumbotron" style="background-color: #fff; ">
    <div class="card">
      <div class="card-header bg-info">
          <span>Enter Post Detail</span>  
      </div>
    </div>                      
    <form class="form-horizontal" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="user_id">User Id:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="user_id" placeholder="Enter user id" formControlName="user_id">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="title" placeholder="Enter title" formControlName="title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="body">Body:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="body" placeholder="Enter body" formControlName="body"></textarea>
        </div>
      </div>

      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
        </div>
      </div>   
  </form>
  <app-message [showSuccessMessage]="showSuccessMessage" [showErrorMessage]="showErrorMessage" 
      [response]="response"></app-message>
</div>
